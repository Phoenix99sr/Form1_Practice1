<!DOCTYPE html>
<html lang="en">
  <head>

            <p class="psname">Infamous</p><p class="price">3000rs</p>

          <article class="game">
            <p class="psname">God of War</p><p class="price">3750rs</p>
          </article>
          <article class="game">
            <p class="psname">Forza Horizen</p><p class="price">3500rs</p>
          </article>
          <article class="game">
            <p class="psname">Fifa 22</p><p class="price">4000rs</p>
          </article>

            <p class="psname">COD Vangurd</p><p class="price">4050rs</p>

        <form action="./Thankyou.html">
            <label for="feedback">
                <h4>Give us Your Feedback :</h4>
            </label>
            <textarea name="feedback" id="feedback" cols="40" rows="3" placeholder="type here" class="comment"></textarea>
            <button type="submit">Send</button>
          </form>
        <footer>
      </main>
      <hr class="bottom-line">
        <p>
          <a href="./Thankyou.html" target="_blank" title="for more games">Visit our website</a>
        </p>
        <p class="address">Gaming is your right</p>
